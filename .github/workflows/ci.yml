name: CI
on:
  pull_request:
    branches:
      - main

env:
  PORT: 4000
  CYPRESS_HOST_PORT: 3001
  CYPRESS_BASE_URL_PREFIX: http://localhost:3001

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Test UI
        run: npm run test:ui
